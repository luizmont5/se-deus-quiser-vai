<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Clínica</title>
    <link rel="stylesheet" href="{% static 'app_cad_usuarios/css/styles.css' %}">
    <script src="{%  static 'app_cad_usuarios/js/script.js' %}"></script>
</head>
<body>
    <div class="login-container">
        <h2>Cadastro do Cliente</h2>
        <form action="{% url 'listagem_usuarios' %}" method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Completo">

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Insira o seu e-mail">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Insira o seu endereço">

            <label for="doenca">Possui Alguma Comorbidade?</label>
            <input type="text" id="doenca" name="doenca" placeholder="Caso sim, insira aqui">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Insira uma senha">

            <button type="submit">Cadastrar</button>
        </form>
        <div id="error-message"></div>
    </div>
</body>
</html>
